<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="profile-card">
        <h1 class="title">My profile</h1>

        <div class="profile-info">
            <img src="https://imgflip.com/s/meme/Smiling-Cat.jpg" alt="Profile picture" class="profile-pic">
            <p class="login">YourLogin</p>
            <p class="description">Web Dev</p>

            <div class="social-media">
                <img src="https://static.vecteezy.com/system/resources/previews/013/901/773/non_2x/facebook-icon-ios-facebook-social-media-logo-on-white-background-free-free-vector.jpg" alt="facebook" class="social-icon">
                <img src="https://sweetwaternow.nyc3.cdn.digitaloceanspaces.com/wp-content/uploads/2024/01/Depositphotos_676194222_XL-scaled.jpg" alt="twitter" class="social-icon">
                <img src="https://store-images.s-microsoft.com/image/apps.43327.13510798887167234.cadff69d-8229-427b-a7da-21dbaf80bd81.79b8f512-1b22-45d6-9495-881485e3a87e" alt="instagram" class="social-icon">
            </div>       
        </div>

        <button class="contact-btn">Contact</button>
    </div>
</body>
</html>
