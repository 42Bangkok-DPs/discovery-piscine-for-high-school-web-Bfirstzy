<!DOCTYPE html>

<html>
<head>
    <title>Two Boxes Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        td {
            width: 50%;
            height: 100px;
            text-align: center;
            vertical-align: middle;

        }

        td:first-child {
            background-color: cornflowerblue;
        }

        td:last-child {
            background-color: deeppink;
        }

    </style>


</head>
<body>
    <table>
        <tr>
            <td>Dog 1</td>
            <td>Dog 2</td>
        </tr>
    </table>
</body>
</html>
