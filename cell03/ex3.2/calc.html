<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="calcForm">
        <input type="number" id ="leftOperand" placeholder="leftOperand" min="0" required>
        
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>

        <input type="number" id="rightOperand" placeholder="rightOperand" min = "0" required>
        
        <input type="submit" value="Try me!">
    </form>

    <script src="script.js"></script>
</body>
</html>
